<div class="container">
  <div class="form-container">
    <h1>{{ editMode ? 'Edit Donation Campaign' : 'Create Donation Campaign' }}</h1>
    <form (ngSubmit)="editMode ? updateDonation() : createDonation()" class="donation-form">
      <label for="title">Campaign Title</label>
      <input type="text" [(ngModel)]="newDonation.title" name="title" placeholder="Campaign Title" required />
      
      <label for="description">Description</label>
      <textarea [(ngModel)]="newDonation.description" name="description" placeholder="Description" required></textarea>
      
      <label for="amount">Goal Amount</label>
      <input type="number" [(ngModel)]="newDonation.amount" name="amount" placeholder="Amount" required />
      
      <button type="submit">{{ editMode ? 'Update Campaign' : 'Create Campaign' }}</button>
      <button *ngIf="editMode" type="button" (click)="cancelEdit()">Cancel</button>
    </form>

    <h2>Donation Campaigns</h2>
    <ul class="donation-list">
      <li *ngFor="let donation of donations" class="donation-item">
        <strong>{{ donation.title }}</strong> - {{ donation.description }}
        <br />
        Goal: ${{ donation.amount }} | Raised: ${{ donation.raisedAmount }}
        
        <!-- Edit and Delete Buttons -->
        <button (click)="editDonation(donation)">Edit</button>
        <button (click)="deleteDonation(donation._id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
